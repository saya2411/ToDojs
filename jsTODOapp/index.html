<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>myToDo</title>
</head>

<body>
    <div class="maincontainer" id="maincontainer">
        <header>
                <div class="backbutton" style="display: none;">
                <div class="back">
                   <img src="./icons8-go-back-50.png" alt="goback">
                </div>
                <span>Back</span>
            </div>

            <p class="tasklist">Task <span class="list">List</p>
            <div id="createList" class="createList">
                <i class="fa-solid fa-plus icon1"></i>
                <p class="additem">Add Item</p>
            </div>
        </header>
       
        <div class="opacity"></div>

        <div id="noitems">No items in the todo list</div>

        <div id="lists" class="lists">
        </div>
    </div>


    <div class="listForm popup" style="display: none;">
        <p class="poptitle">Add New List</p>
        <form action="">
            <input type="text" id="listName" class="listName inputName" placeholder="Type List Title Here">
            <div class="buttons">
                <button class="addList addbtn" id="addList" type="button">Add</button>
                <button class="close end" id="close" type="button">Close</button>
            </div>
        </form>
    </div>

    <div class="itemForm popup" style="display: none;">
        <p class="poptitle">Add New Task</p>
        <form action="">
            <input type="text" id="itemName" class="itemName inputName" placeholder="Type List Item Here">
            <div class="buttons">
                <button class="addTask addbtn" id="addTask" type="button">Add</button>
                <button class="exit end" id="closeTask" type="button">Close</button>
            </div>
        </form>
    </div>
</body>

</html>
<script src="index.js"></script>
