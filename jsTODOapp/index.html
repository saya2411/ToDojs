<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="maincontainer" id="maincontainer">
        <Header>
            <p class="tasklist_text">Task <span class="list">List</p>
            <div id="createList" class="createList">
                <i class="fa-solid fa-plus icon1"></i>
                <p class="additem_text">Add Item</p>
            </div>
        </Header>
       
        <div class="opacity"></div>

        <div id="noitems">No items in the todo list</div>

        <div id="lists" class="lists">
        </div>
    </div>


    <div class="listForm popup" style="display: none;">
        <p class="popup_title">Add New List</p>
        <form action="">
            <input type="text" id="listName" class="listName inputName" placeholder="Type List Title Here">
            <div class="buttons_inline">
                <button class="addList button_Add" id="addList" type="button">Add</button>
                <button class="close off" id="close" type="button">Close</button>
            </div>
        </form>
    </div>

    <div class="itemForm popup" style="display: none;">
        <p class="popup_title">Add New Item</p>
        <form action="">
            <input type="text" id="itemName" class="itemName inputName" placeholder="Type List Item Here">
            <div class="buttons_inline">
                <button class="addTask button_Add" id="addTask" type="button">Add</button>
                <button class="exit off" id="closeTask" type="button">Close</button>
            </div>
        </form>
    </div>
</body>

</html>
<script src="index.js"></script>
